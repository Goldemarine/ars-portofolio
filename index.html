<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Datang | Portofolio Aria</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #0a0f1a;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #0057ff;
      letter-spacing: 1px;
      animation: fadeInDown 1.5s ease-in-out;
    }

    p {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #a0a0a0;
      animation: fadeIn 2s ease-in-out;
    }

    .btn {
      margin-top: 40px;
      padding: 14px 32px;
      background: #0057ff;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      animation: fadeInUp 2s ease-in-out;
    }

    .btn:hover {
      background: #1a6bff;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Ardian Aryasena</h1>
  <p>Portofolio</p>
  <a href="portofolio.html" class="btn">View More</a>
</body>
</html>
